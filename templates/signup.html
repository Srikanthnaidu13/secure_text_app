<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Secure Text Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

  <style>
    body {
       background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .card {
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 32px rgba(0,0,0,0.2);
    }

    .form-control {
      border-radius: 2rem;
      padding: 0.75rem 1rem;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
      border-color: #6a11cb;
    }

    .btn-primary {
      border-radius: 2rem;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      border: none;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #e43a15, #e65245);
    }

    .btn-outline-secondary {
      border-radius: 2rem;
      font-weight: bold;
    }

    h3 {
      color: #6a11cb;
      font-weight: bold;
    }

    /* Mobile Friendly */
    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
      }
      .btn, .form-control {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container fade-in">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <h3 class="text-center mb-4">✨ Create Your Account</h3>

          {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
          {% endif %}

          {% if success %}
            <div class="alert alert-success text-center">{{ success }}</div>
          {% endif %}

          <form method="POST" action="/signup">
            <div class="mb-3">
              <input type="text" name="username" class="form-control" required placeholder="Enter username">
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" required placeholder="Enter password">
            </div>
            <div class="mb-3">
              <input type="password" name="confirm_password" class="form-control" required placeholder="Confirm password">
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>

          <div class="text-center">
            <a href="/" class="btn btn-outline-secondary w-100">← Back to Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
